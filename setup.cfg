[flake8]
ignore =
    W503,
    F811
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
max-complexity = 10

[pylint.messages_control]
disable =
    E0102,
    E1101,
    W0621,
    C0103, C0114, C0115, C0116,
    C0415,
    W0613

[mypy]
ignore_missing_imports = True
disable_error_code =
    no-redef,
    var-annotated
